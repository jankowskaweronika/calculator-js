<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="./style.css"
    >
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input
            type="text"
            class="x"
            value="0"
            style="width:50px;"
        />
        <input
            type="text"
            class="display"
            style="width:20px;"
            readonly="readonly"
        />
        <input
            type="text"
            class="y"
            value="0"
            style="width:50px;"
        /> =
        <input
            type="text"
            class="result"
            value=""
            style="width:100px;"
        />
        <br />
        <button class="add">+</button>
        <button class="subtract">-</button>
        <button class="multiply">*</button>
        <button class="divide">/</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
